<div class="container">
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmitPress()"
      #f="ngForm"
      novalidate
    >
      <div
        class="fancy-rounded-input"
        [class.fancy-rounded-input--invalid]="f.submitted && extraInfo.invalid"
      >
        <div
          *ngIf="icon"
          class="fancy-rounded-input__icon" 
        >
          <mat-icon>{{icon}}</mat-icon>
        </div>
        <div class="fancy-rounded-input__input">
          <input
            [pattern]="validationPattern"
            #extraInfo="ngModel"
            name="inputValue"
            [(ngModel)]="inputValue"
            [placeholder]="placeholder"
            type="text"
            required
          >
        </div>
        <div class="fancy-rounded-input__submit">
          <button
            class="send-button"
            type="submit"
            [disabled]="loading"
          >
            <mat-icon class="send-icon">send</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
